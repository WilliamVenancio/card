<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card CSS</title>
</head>
<body>
    <div class="content">
        <div class="card">
            <div class="topCard">
                <h2 class="title">Evelynn</h2>
                <span class="secondText">Evelynn, o Abraço da Agonia</span>
            </div>
            <div class="mediaCard"></div>
            <div class="bottomCard">
                <p class="bottomText">Evelynn atrai presas com sua voluptuosa aparência de fêmea humana.</p>
                <div class="actionsCard">
                    <button class="actions">Curtir</button>
                    <button class="actions2">Compartilhar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
